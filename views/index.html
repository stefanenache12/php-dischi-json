<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="../style/style.css">
        <title>PHP DISCHI JSON</title>
    </head>
    <body>  
        <div id="app">
            <header>
                <h1>
                    Top Songs Off All Time
                </h1>
            </header>
            <div class="my-container">
                <div class="my-row">
                    <div class="my-col" v-for="album in albums" :key="album.id">
                        <div class="col-container" @click="showAlbumInfo(album)" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                            <div>
                                <img :src="album.img" :alt="album.name">
                            </div>
                            <h3>
                                {{album.name}}
                            </h3>
                            <h6>
                                {{album.year}}
                            </h6>
                            <h4>
                                {{album.artist}}
                            </h4>
                            
                        </div>
                        <div class="offcanvas offcanvas-start w-100" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
                            <div class="offcanvas-header">
                              <h5 class="offcanvas-title" id="staticBackdropLabel"></h5>
                              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body text-white w-25 h-5 m-auto">
                                <div class="container">
                                    <div class="row">
                                        <div class="col">
                                            <div>
                                                <img :src="selectedAlbum.img" alt="">
                                            </div>
                                            <h3>
                                                {{selectedAlbum.name}}
                                            </h3>
                                            <h4>
                                                {{selectedAlbum.artist}}
                                            </h4>
                                            <h6>
                                                {{selectedAlbum.year}}
                                            </h6>
                                            <p>
                                                {{selectedAlbum.description}}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="../js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
